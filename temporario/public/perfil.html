<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/dist/output.css">
</head>

<body>
    <div id="root"></div>

    <script type="text/babel" src="../src/js/componentes/ui/Text.js"></script>
    <script type="text/babel" src="../src/js/componentes/ui/Sidebar.js"></script>
    <script type="text/babel" src="../src/js/componentes/ui/Header.js"></script>
    <script type="text/babel" src="../src/js/componentes/ui/Section.js"></script>
    <script type="text/babel" src="../src/js/componentes/ui/Button.js"></script>

    <script type="text/babel">

        function OptionsPerfil() {
            const [option, setOption] = React.useState("about");
            const groupsAsso = {
                atv1: { nameAtividade: "Infraestrutura", dateAtividade: "22/06/2025", typeGroup: "Comissao" },
                atv2: { nameAtividade: "Pet Cursos", dateAtividade: "22/06/2025", typeGroup: "Atividade" }
            }

            return (
                <>
                    <div id="optionsPerfil" className="flex gap-36">
                        <div className="relative">
                            <div className="absolute bottom-0 left-0 w-[150%] h-[4px] bg-gray-200"></div>
                            <div className="flex gap-24">
                                <button className={`text-2xl pl-8 border-b-4 leading-[3rem] px-12 relative z-10 ${option === "about" ? "text-primary  border-primary" : "text-text-secondary border-transparent"}`} onClick={() => setOption("about")}> Sobre </button>
                                <button className={`text-2xl pl-8 border-b-4 leading-[3rem] px-12 relative z-10 ${option === "groups" ? "text-primary border-primary" : "text-text-secondary border-transparent"}`} onClick={() => setOption("groups")}> Grupos </button>
                            </div>
                        </div>
                    </div>

                    {
                        option === "about" && (
                            <div id="infosAbout" className="flex flex-col mt-[-10%]">
                                <div className="h-64 w-[150%] rounded-lg">
                                    <div className="flex flex-col">
                                        <label className="text-xl text-[var(--text)] font-secondary font-[300]"> Nome de usuário: </label>
                                        <input type="text" className="border border-text-secondary rounded px-2 py-1 mt-2 w-128" />
                                    </div>

                                    <div className="flex flex-col py-10">
                                        <label className="text-xl text-[var(--text)] font-secondary font-[300]"> Email: </label>
                                        <input type="text" className="border border-text-secondary rounded px-2 py-1 mt-2 w-128" />
                                    </div>

                                    <Button textButton="Salvar" className="w-32 h-12" />
                                    <Text as="span" variant="muted" className="underline cursor-pointer pl-10">Trocar minha senha</Text>

                                </div>

                            </div>
                        )
                    }

                    {
                        option === "groups" && (


                            <div id="infosGroups" className="flex flex-col mt-[-20%]">
                                <Section className="bg-primary ml-[-1%] h-40">
                                    <div className="flex justify-between w-full px-6">
                                        <Text as="span" variant="titulo" className="text-white">{groupsAsso.atv1.nameAtividade}</Text>
                                        <Text as="span" variant="muted" className="text-[#D3D3D3]">{groupsAsso.atv1.typeGroup}</Text>
                                    </div>

                                    <Text as="span" variant="muted" className="text-[#D3D3D3] text-right pl-6">Desde {groupsAsso.atv1.dateAtividade}</Text>
                                    <div className="relative pt-8">
                                        <img src="../imgs/opcaoSair.png" alt="sair" className="h-7 cursor-pointer absolute right-16"></img>
                                        <Text as="span" variant="default" className="text-white absolute right-6">Sair</Text>
                                    </div>

                                </Section>


                                <Section nameSection="" className="bg-primary ml-[-1%] h-48" />

                            </div>
                        )
                    }

                </>
            );
        }


        function App() {
            const [sidebarOpen, setSidebarOpen] = React.useState(false);
            const [popupProfileOpen, setPopupProfileOpen] = React.useState(false);
            const userPhoto = "../imgs/userPhoto.png";
            const userName = "PET Computacao";
            const userHandle = "@petcomputacaouece"


            return (
                <>
                    <Header
                        onSidebarClick={() => setSidebarOpen(!sidebarOpen)}
                        onProfileClick={() => setPopupProfileOpen(!popupProfileOpen)}
                    />
                    <main className="flex h-full min-h-screen pt-16">
                        {sidebarOpen && <SideBar />}
                        <div className="flex flex-col py-12 pl-36 gap-24">
                            <Text as="span" variant="titulo" className="">Geral / Meu Perfil</Text>

                            <div id="infosPerfil" className="flex gap-8">
                                <img src={userPhoto} alt="Foto do usuário" className="h-[100px]" />
                                <div className="flex flex-col py-4">
                                    <Text as="span" variant="default">{userName}</Text>
                                    <Text as="span" variant="muted">{userHandle}</Text>
                                </div>
                            </div>
                            <OptionsPerfil />
                        </div>
                    </main>
                    <BttOptPerfil isOpen={popupProfileOpen} />
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>

</body>

</html>
