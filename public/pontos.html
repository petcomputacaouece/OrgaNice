<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pontos</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../src/dist/output.css">
</head>

<body>

    <div id="root"></div>

    <script type="text/babel" src="../src/js/componentes/ui/Text.js"></script>
    <script type="text/babel" src="../src/js/componentes/ui/Sidebar.js"></script>
    <script type="text/babel" src="../src/js/componentes/ui/Header.js"></script>
    <script type="text/babel" src="../src/js/componentes/ui/Section.js"></script>
    <script type="text/babel" src="../src/js/componentes/ui/Button.js"></script>
    <script type="text/babel" src="../src/js/componentes/ui/Table.js"></script>

    <script type="text/babel">

        function App() {

            const [sidebarOpen, setSidebarOpen] = React.useState(false);
            const [popupProfileOpen, setPopupProfileOpen] = React.useState(false);

            return (
                <>
                    <Header
                        onSidebarClick={() => setSidebarOpen(!sidebarOpen)}
                        onProfileClick={() => setPopupProfileOpen(!popupProfileOpen)}
                    />

                    <BttOptPerfil isOpen={popupProfileOpen} />

                    <div className="flex">
                        {sidebarOpen && <Sidebar />}

                        <main className="flex h-full min-h-screen pt-16">
                            <div className="flex flex-col py-12 pl-36 gap-24">
                                <Text as="span" variant="titulo" className="">Organizacao / Pontos</Text>

                                <div id="divSecoes" className="flex gap-32">
                                    <Section nameSection="Pontuacao" className="text-center px-12 py-8">
                                        <Text as="span" variant="default" className="text-left m-4 mt-10 text-text-secondary"> Junho de 2025 </Text>

                                        <TableUI />
                                    </Section>

                                    <Section nameSection="Ocorrencias" className="text-center px-12 py-8">
                                        <TableUI />
                                    </Section>
                                    <div className="grid absolute top-[90%]  right-4">
                                        <Button textButton="Adicionar Ocorrencia" />
                                        <Text as="span" variant="muted" className="text-base text-center">Apenas para membros da Coordenacao </Text>
                                    </div>

                                </div>
                            </div>

                        </main>
                    </div>


                </>
            )
        }



        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>

</body>

</html>
